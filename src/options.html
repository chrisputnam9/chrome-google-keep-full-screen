<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Google Keep Full Screen Edit Options</title>
		<!-- Options-specific styling -->
		<link rel="stylesheet" href="options/style.css" />
		<!-- Share stylesheet with fullscreen to see impact -->
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body class="IZ65Hb-n0tgWb IZ65Hb-QQhtn gkfs-fullscreen">
		<!-- Option container - styled as note -->
		<div class="IZ65Hb-TBnied">
			<h1>Google Keep Full Screen Edit Options</h1>

			<div class="note-content">
				<form>
					<input
						type="hidden"
						id="fullscreen"
						name="fullscreen"
						value="1"
					/>

					<p>
						<label
							class="info"
							for="note_size"
							title="Percentage of screen size (1-100)
that the note should take up when fullscren is enabled.

Note that width will never drop below 300 pixels,
and height may adjust to accomodate content."
							>Size</label
						>
						<input
							type="number"
							id="note_size"
							name="note_size"
							value="1"
							placeholder="1"
							min="1"
							max="100"
							step="1"
						/>
						<span>%</span>
					</p>

					<p>
						<label
							class="info"
							for="note_padding"
							title="Percentage of note size (0-20)
to pad text inside the note when fullscreen is enabled."
							>Padding</label
						>
						<input
							type="number"
							id="note_padding"
							name="note_padding"
							value="0"
							placeholder="0"
							min="0"
							max="20"
							step="1"
						/>
						<span>%</span>
					</p>

					<p>
						<label
							class="info"
							for="backdrop_opacity"
							title="Percentage (0-100)

How much to hide background (other notes) when fullscreen is enabled.

100 is fully hidden, 0 is fully visible background."
							>Hide Background</label
						>
						<input
							type="number"
							id="backdrop_opacity"
							name="backdrop_opacity"
							value="0"
							placeholder="0"
							min="0"
							max="100"
							step="1"
						/>
						<span>%</span>
					</p>

					<p>
						<input type="submit" value="Save & Preview" />
					</p>
				</form>
			</div>
		</div>
		<!-- Backdrop -->>
		<div class="VIpgJd-TUo6Hb-xJ5Hnf XKSfm-L9AdLc-AHe6Kc eo9XGd">
			&nbsp;
		</div>
		<!-- Options-specific script -->
		<script src="options/script.js"></script>
		<!-- Settings listener -->
		<script src="settings_listener.js"></script>
	</body>
</html>
