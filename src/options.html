<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Google Keep Full Screen Edit Options</title>
		<!-- Options-specific styling -->
		<link rel="stylesheet" href="options/style.css" />
		<!-- Share stylesheet with fullscreen to see impact -->
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<!-- Option container - styled as note -->
		<div class="container">
			<h1>Google Keep Full Screen Edit Options</h1>
			<form>
				<p>
					<label for="size"
						>Note Size <br /><small>(percentage of screen)</small>
					</label>
					<input
						type="number"
						id="size"
						name="size"
						value="100"
						placeholder="100"
						min="1"
						max="100"
						step="1"
					/>
					<span>%</span>
				</p>

				<p>
					<label for="padding"
						>Note Padding<br /><small
							>(percentage of note size)</small
						></label
					>
					<input
						type="number"
						id="padding"
						name="padding"
						value="5"
						placeholder="5"
						min="0"
						max="45"
						step="1"
					/>
					<span>px</span>
				</p>

				<p>
					<label for="backdrop_opacity"
						>Backdrop Opacity<br /><small
							>(percent - 0=transparent, 100=background
							invisible)</small
						></label
					>
					<input
						type="number"
						id="backdrop_opacity"
						name="backdrop_opacity"
						value="90"
						placeholder="90"
						min="0"
						max="1"
						step=".01"
					/>
					<span>%</span>
				</p>

				<p>
					<small>
						<b>Note:</b> After updating options, refresh any open
						Google Keep tabs to see changes.
					</small>
				</p>
			</form>
		</div>

			&nbsp;
		</div>
	</body>
</html>
