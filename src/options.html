<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Google Keep Full Screen Edit Options</title>
		<!-- Options-specific styling -->
		<link rel="stylesheet" href="options/style.css" />
		<!-- Share stylesheet with fullscreen to see impact -->
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body class="IZ65Hb-n0tgWb IZ65Hb-QQhtn gkfs-fullscreen">
		<!-- Option container - styled as note -->
		<div class="IZ65Hb-TBnied">
			<h1>Google Keep Full Screen Edit Options</h1>

			<div class="note-content">
				<form>
					<p>
						<label for="note_size">Note Size </label>
						<input
							type="number"
							id="note_size"
							name="note_size"
							value="1"
							placeholder="1"
							min="1"
							max="100"
							step="1"
						/>
						<span>%</span>
						<label
							><small
								>Percentage of screen size (1-100). Note that
								width will never drop below 300 pixels, and
								height will always adjust to accomodate
								content.</small
							></label
						>
					</p>

					<p>
						<label for="note_padding">Note Padding</label>
						<input
							type="number"
							id="note_padding"
							name="note_padding"
							value="0"
							placeholder="0"
							min="0"
							max="20"
							step="1"
						/>
						<span>%</span>
						<label
							><small
								>Percentage of note size (0-20).</small
							></label
						>
					</p>

					<p>
						<label for="backdrop_opacity"
							>Backdrop Opacity Behind Note</label
						>
						<input
							type="number"
							id="backdrop_opacity"
							name="backdrop_opacity"
							value="0"
							placeholder="0"
							min="0"
							max="100"
							step="1"
						/>
						<span>%</span>
						<label
							><small
								>Percentage (0-100) 0 is fully transparent,100
								is fully opaque</small
							></label
						>
					</p>
				</form>
			</div>
		</div>
		<!-- Backdrop -->>
		<div class="VIpgJd-TUo6Hb-xJ5Hnf XKSfm-L9AdLc-AHe6Kc eo9XGd">
			&nbsp;
		</div>
		<!-- Options-specific script -->
		<script src="options/script.js"></script>
	</body>
</html>
